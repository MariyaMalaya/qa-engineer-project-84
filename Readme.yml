 Name: Internet-shop
 description: Интернет-магазин расчитанный на большую разнообразную аудиторию. Магазин работает по принципу "быстрой покупки", здесь не нужна регистрация. т.е пользователь 
 выбирает и тут же оплачивает товар. без регистрации. Ассортимент вальируется, от продуктов до техники, а так же автомобилей. 
