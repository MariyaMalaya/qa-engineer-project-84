- summary: |
   Добавление товара в корзину
  requirement: |
    При правльной работе, товар появляется в корзине
  prerequisites: |
   Открыта страница с выбором товаров.
  test-data: |
    товар= Духи. Кол-во=1
  steps:
    - Выбираем товар
    - Нажимаем "В корзину"
    - Переходим в корзину (см.заказ товара)
