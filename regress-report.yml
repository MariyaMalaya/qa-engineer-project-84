bugreports:
 - summary: |
     Точка в поле фильтр по цене.
   environment: |
       Версия: 139.0.7258.139 (Официальная сборка) (64 бит) Win10 22H2
   steps-to-reproduce: |
      Зайти на главную страницу магазина
      В поле цена. ввести от: 0 до 10.
   expected-result: |
     На главной странице товары по цене  до 10$ 
   actual-result: |
      На странице находятся товары в хаотичной цене. т.е до 10$ и после 10$
      
 - summary: |
     Выбор товара по наличию и фильтр цена.
   environment: |
       Версия: 139.0.7258.139 (Официальная сборка) (64 бит) Win10 22H2
   steps-to-reproduce: |
      Зайти на главную страницу магазина
      В поле " наличие товара" убрать галочку
   expected-result: |
     Должны остаться товары в статусе " не в наличии" 
   actual-result: |
     сверху таблицы  с товарами пропалает кнопка "Next"


      
