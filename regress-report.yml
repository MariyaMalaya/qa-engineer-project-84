bugreports:
 - summary: |
     Не правильная работа фильтра "Цена" 
   environment: |
       Версия: 139.0.7258.139 (Официальная сборка) (64 бит) Win10 22H2
   steps-to-reproduce: |
      Зайти на главную страницу магазина
      В поле цена. ввести от: 0 до 10.
   expected-result: |
     На главной странице товары по цене  до 10$ 
   actual-result: |
      На странице находятся товары в хаотичной цене. т.е до 10$ и после 10$
      
 - summary: |
    Не правильное отображение товаров при работе с фильтром " В наличие" 
   environment: |
       Версия: 139.0.7258.139 (Официальная сборка) (64 бит) Win10 22H2
   steps-to-reproduce: |
      Зайти на главную страницу магазина
      В поле " наличие товара" убрать галочку
   expected-result: |
     Должны остаться товары в статусе " не в наличии" 
   actual-result: |
     сверху таблицы  с товарами пропадает кнопка "Next"

 - summary: |
    Не корректная работа совместимости фильтр "цена" и "производитель"
  environment: |
    Версия: 139.0.7258.139 (Официальная сборка) (64 бит) Win10 22H2
  steps-to-reproduce: |
    В адресной строке блаузера ввести https://hexlet-products-store.vercel.app/
    В левом углу в таблице производителей кликнуть на "Essence"
    В поле цена выставить от 1 до 10
  expected-result: |
    Фильтр товаров с учетом всех выбранных критериев
  actual-result: |
     Фильтрация товара производится только по критерию "Цена"

- summary: |
   Не правильное отображение информации при вводе числел в поисковую строку
  environment: |
    Версия: 139.0.7258.139 (Официальная сборка) (64 бит) Win10 22H2
  steps-to-reproduce: |
    В адресной строке блаузера ввести https://hexlet-products-store.vercel.app/
    В левом углу в поле поиск ввести цифры
  expected-result: |
     Появление сообщения " Ничего не найдено"
  actual-result: |
    Карточки товара так же высвечиваются на экране, а кнопка "Вперед" пропадает.

- summary: |
    Не корректное отображение поискового запроса.
  environment: |
    Версия: 139.0.7258.139 (Официальная сборка) (64 бит) Win10 22H2
  steps-to-reproduce: |
    В адресной строке блаузера ввести https://hexlet-products-store.vercel.app/
    В левом углу в поле поиск ввести "Milk"
  expected-result: |
     Отображение карточки товара соответсвующие критериям поиска
  actual-result: |
    Отображение карточек товара не соответствующие поисковому запросу.

- summary: |
    Отсутствие визуализации во вкладке " язык"
  environment: |
    Версия: 139.0.7258.139 (Официальная сборка) (64 бит) Win10 22H2
  steps-to-reproduce: |
    В адресной строке блаузера ввести https://hexlet-products-store.vercel.app/
    В шапке профился выбрать вкладку язык
  expected-result: |
     Отображение флага страны, к которой принадлежит язык
  actual-result: |
    Отсутсвие флага страны

- summary: |
    Отсутствие ровного столбца в корзине
  environment: |
    Версия: 139.0.7258.139 (Официальная сборка) (64 бит) Win10 22H2
  steps-to-reproduce: |
    В адресной строке блаузера ввести https://hexlet-products-store.vercel.app/
    Добавить разные товары к корзину
    Зайти в корзину.
  expected-result: |
    Окно корзины должно быть таблицей, с введеной иноформацией, о добалвеных товарах, их количестве, стоимости и кнопкой удалить.
  actual-result: |
   Кнопка удалить имеет не верные отступы на разных товарах. т.е столбец с кнопкой " пляшет"
         
              
     
 
